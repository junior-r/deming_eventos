{% extends "account/base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <div class="content dark:bg-gray-800 p-6 flex flex-col justify-center" style="min-height: 100vh">
        <!-- Main modal -->
        <div id="deleteModal" tabindex="-1" aria-hidden="false"
             class="overflow-y-auto overflow-x-hidden block z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full">
            <div class="relative p-4 w-full max-w-md mx-auto h-full md:h-auto">
                <!-- Modal content -->
                <div class="relative p-4 text-center bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
                    <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
                        class="text-gray-400 dark:text-gray-500 w-11 h-11 mb-3.5 mx-auto">
                        <path clip-rule="evenodd" fill-rule="evenodd"
                              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"></path>
                    </svg>
                    <h1 class="text-2xl mb-4 text-gray-900 font-bold dark:text-white">
                        {% trans "Change Password" %}
                    </h1>
                    <p class="mb-4 text-gray-500 dark:text-gray-300">
                        ¡Tu contraseña se ha cambiado exitosamente!
                    </p>
                    <div class="flex justify-center items-center space-x-4">
                        <a href="{% url 'account_login' %}"
                           class="py-2 px-3 text-sm font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-900">
                            {% trans "Continue" %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <h1></h1>
        <p></p>
    </div>
{% endblock %}
